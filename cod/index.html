<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Em Breve | Coming Soon</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Estamos chegando!</h1>
        <p>Nosso site estará disponível em breve.</p>
        <div id="countdown">
            <div><span id="days">00</span><small>Dias</small></div>
            <div><span id="hours">00</span><small>Horas</small></div>
            <div><span id="minutes">00</span><small>Minutos</small></div>
            <div><span id="seconds">00</span><small>Segundos</small></div>
        </div>
        <button id="notifyButton">Quero ser notificado</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
